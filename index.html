<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
      <div class="container">
        <div class="item item1">
          <h3>Your Result</h3>
          <div class="circle">
            <h4>76</h4>
            <p>of 100</p>
          </div>
          <h2> Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="item item2">
          <h3>Summary</h3>
          <div class="nested">
            <div class="line reaction">
              <img src="assets\images\icon-reaction.svg" alt="">
              <p>Reaction</p>
              <p class="text">80<span>/ 100</span></p>
            </div>
            <div class="line memory">
              <img src="assets\images\icon-memory.svg" alt="">
              <p>Memory</p>
              <p class="text">92<span>/100</span></p>
            </div>
            <div class="line verbal">
              <img src="assets\images\icon-verbal.svg" alt="">
              <p>Verbal</p>
              <p class="text">61<span>/100</span></p>
            </div>
            <div class="line visual">
              <img src="assets\images\icon-visual.svg" alt="">
              <p>Visual</p>
              <p class="text">72<span>/100</span></p>
            </div>
          </div>
          
          <button>Continue</button>
        </div>
      </div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jaymi Sama</a>.
  </div>
</body>
</html>
